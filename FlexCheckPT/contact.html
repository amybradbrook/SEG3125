        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
        <link rel="stylesheet" href="index.css"/>

        <script src="index.js"></script>
    </head>
    <body>
        <div class="container-fluid" id="navbar_background">
            <div class="row">
                <div class="navbar-brand col-sm-2" href="#">
                    <img src="public/logo.jpg" id="logo" class="rounded-pill">
                </div>
                <ul class="nav justify-content-end col-sm-10">
                    <li class="nav-item">
                        <a class="nav-link disabled" id="home_nav" href="/Home">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" id="services_nav" href="#services">SERVICES</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" id="about_nav" href="#about">ABOUT</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" id="contact_nav" href="#contact">CONTACT</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" id="book_now" href="#booknow">BOOK NOW</a>
                    </li>
                </ul>
            </div>
        </div>

                <div class="container-fluid" id="contact">
                    <div class="row">
                        <div class="col" id="contact_box">
                            <div class="row" id="title">
                                <h3>CONTACT US TODAY!</h3>
                            </div>
                            <div class="row">
                                <div id="contactrow" class="row">
                                    <img src="public/location.png" id="pngsymbol">

                                </div>
                                <div id="contactrow" class="row">
                                    <img src="public/clock.png" id="pngsymbol">
                                    <div id="contact-text">
                                        <h5>Mon-Sat 7:00am-7:00pm</h5>

                                    </div>
                                </div>
                                <div id="contactrow" class="row">
                                    <img src="public/email.png" id="pngsymbol">
                                    <h5>FlexCheck@gmail.com</h5>
                                </div>
                                <div id="contactrow" class="row">
                                    <img src="public/phone.png" id="pngsymbol">
                                    <h5>613-456-7891</h5>
                                </div>
                                <div id="contactrow" class="row">
                                    <img src="public/instagram.png" id="pngsymbol">
                                    <h5>FlexCheck</h5>
                                </div>

                        </div>
